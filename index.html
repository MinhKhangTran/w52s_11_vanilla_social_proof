<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Frontend Mentor | Social proof section #11</title>
  </head>
  <body class="container">
    <article>
      <div class="social__header">

          <h1 class="h1 text-very-dark-magenta">
            10,000+ of our users love our products.

        </div>
        <div class="social__header--right">
          <!-- Review Start -->
          <div class="review bg-light-grayish-magenta review-1">
            <div class="review-stars">
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
            </div>
            <h2 class="h2 text-very-dark-magenta">Rated 5 Stars in Reviews</h2>
          </div>
          <!-- Review End -->
          <!-- Review Start -->
          <div class="review bg-light-grayish-magenta review-2">
            <div class="review-stars">
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
            </div>
            <h2 class="h2 text-very-dark-magenta">
              Rated 5 Stars in Report Guru
            </h2>
          </div>
          <!-- Review End -->
          <!-- Review Start -->
          <div class="review bg-light-grayish-magenta review-3">
            <div class="review-stars">
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
            </div>
            <h2 class="h2 text-very-dark-magenta">Rated 5 Stars in BestTech</h2>
          </div>
          <!-- Review End -->
        </div>
      </div>
      <div class="social__proof"></div>
    </article>
  </body>
</html>
